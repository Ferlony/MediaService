<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset="UTF-8"> -->
        <title>{{title}}</title>
        <link href="{{ url_for('static', path='assets/favicon.ico')}}" rel="icon" type="image/x-icon">
        <link href="{{ url_for('static', path='styles/main.css') }}" rel="stylesheet">
    </head>
    <body class="background-colour">
        <div>
            <a href="/">
                <div class="div-box" style="background-color: darkslategray;">
                    <h3>Home</h3>
                </div>
            </a>
            {% for each in list %}
            <a href="{{title}}/{{each["name"]}}">
                <div class="div-box">
                    <img class="image-preview" src="{{ url_for(img_prev, path=each["path"]) }}"
                            alt=" " />
                    <p>{{each["name"]}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </body>
</html>
