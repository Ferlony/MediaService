<!DOCTYPE html>
<html>
    <head>
        <title>Profile - {{username}}</title>
        <link href="{{ url_for('static', path='assets/favicon.ico')}}" rel="icon" type="image/x-icon">
        <link href="{{ url_for('static', path='styles/main.css') }}" rel="stylesheet">
    </head>


    <body class="background-colour">
      
      {% block javascript %}
      <script type="text/javascript">
          {% include "js/profile.js" %}
          {% include "js/logout.js" %}
      </script>
      {% endblock %}

      <div>
        <a href="/">
          <div class="div-box" style="background-color: darkslategray;">
              <h3>Home</h3>
          </div>
        </a>

        <a href="/base">
            <div class="div-box" style="background-color: darkslategray;">
                <h3>Base</h3>
            </div>
        </a>
      </div>

      <div class="center-screen">
        <h1>Profile</h1>
        <div>
          <p>Username: "{{username}}"</p>
          <p>Role: "{{role}}"</p>
          <p>Last auth: "{{previous_auth}}"</p>
          <p>Register date: "{{register_date}}"</p>

          <div class="div-box dang-button" style="background-color: #4b00b3;" onclick="syncDevices()">
            <p>Sync last data</p>
          </div>
          <!-- <h1 id="syncStatus"></h1> -->

          <div class="div-box" style="background-color: #2296ba;" onclick="getDataToLocal()">
            <p>Get saved data</p>
          </div>
          
          <div class="div-box dang-button" onclick="logoutButton()">
            <p>LOGOUT</p>
          </div>
          <!-- <h1 id="logoutStatus" style="color: red; text-align: center;"></h1> -->

          <h1 class="name-max-width name-max-width" id="status" style="color: red; text-align: center;"></h1>
          <h1 class="name-max-width name-max-width" id="statusData" style="color: green; text-align: center;"></h1>
        </div>
        
      </div>

    </body>
</html>
