<!DOCTYPE html>
<html>
    <head>
        <title>Text</title>
        <link href="{{ url_for('static', path='assets/favicon.ico')}}" rel="icon" type="image/x-icon">
        <link href="{{ url_for('static', path='styles/main.css') }}" rel="stylesheet">
    </head>

    <body class="background-colour">
        <div id="header">
            <a href="/">
                <div class="div-box" style="background-color: darkslategray;">
                    <h3>Home</h3>
                </div>
            </a>
            <a href="/text_files">
                <div class="div-box" style="background-color: darkslategray;">
                    <h3>Text</h3>
                </div>
            </a>
        </div>

        <div>
            <ol>
                {% for each in list %}
                <li>
                    <a href="{{ url_for('text', path=each["path"]) }}" target="_blank">
                </li>
                {% endfor %}
            </ol>
        </div>
        <footer id="footer">
            <p>End</p>
        </footer>
    </body>
</html>
